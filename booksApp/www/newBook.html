<!DOCTYPE html>
<html>
<head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link href="css/materialize/materialize.css" rel="stylesheet" />
    <title>Add book</title>
</head>
<body>
    <!--menu-->
    <header>
    </header>
    <!--end menu-->

    <!-- form-->
    <form id="form" novalidate="novalidate">
        <input type="hidden" id="hhdKey" />
        <div class="row">
            <div class="input-field col s12">
                <input id="txtName" type="text" name="txtName" class="validate" required="" aria-required="true" maxlength="50">
                <label for="txtName" data-i18n="newBook.book_name"></label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="txtPageTotal" type="number" name="txtPageTotal" class="validate" required="" aria-required="true">
                <label for="txtPageTotal" data-i18n="newBook.total_page"></label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input type="checkbox" class="filled-in" id="chkReading" />
                <label for="chkReading" data-i18n="newBook.chkReading"></label>
            </div>
        </div>

        <div class="row" id="divActualPage" style="display: none">
            <div class="input-field col s12">
                <input id="txtPageActual" type="number" class="validate">
                <label for="txtPageActual" data-i18n="newBook.actual_page"></label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input type="checkbox" class="filled-in" id="chkFinish" />
                <label for="chkFinish" data-i18n="newBook.finish"></label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <button class="btn waves-effect waves-light" type="submit" name="action" data-i18n="general.save">
                    <i class="material-icons right mdi-action-send"></i>
                </button>
            </div>
        </div>
    </form>

</body>
</html>
<!-- scripts cordova -->
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="scripts/platformOverrides.js"></script>

<!--plugins -->

<script src="scripts/plugins/materialize.min.js"></script>

<script src="scripts/plugins/ln.js"></script>
